---
layout: default
title: Home
---

<p style="padding-bottom: 1.4rem;">Random hacks and projects.</p>

<h2 style="padding-bottom: 0.7rem;">Posts</h2>

<div style="display: grid; grid-template-columns: 32px 1fr; gap: 12px; padding-left: 0.5rem;">
    {% for post in site.posts %}
    <div style="margin: auto;">
        <i class="fa fa-lg {{post.icon}}"></i>
    </div>
    <div>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    {% endfor %}
</div>
