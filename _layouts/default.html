<!DOCTYPE html>
<html lang="en" data-theme="dark-poole">
{% include head.html %}

<body>
    <div class="container content">
        <header class="masthead">
            <h2 class="masthead-title">
                <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

                <nav class="nav" style="font-size: 1.5rem">
                    {% for nav in site.nav %}
                    {% if nav.newTab == true %}
                    <a href="{{ nav.url }}" target="_blank"><i class="{{ nav.icon }} fa-large">&nbsp;</i></a>
                    {% elsif nav.title == "Contact" %}
                    <a href="{{ nav.url }}" id="email"><i class="{{ nav.icon }} fa-large">&nbsp;</i></a>
                    {% else %}
                    <a href="{{ nav.url }}"><i class="{{ nav.icon }} fa-large">&nbsp;</i></a>
                    {% endif %}
                    {% endfor %}
                </nav>
            </h2>
        </header>

        <main>
            {{ content }}
        </main>

        <footer class="footer">
            <small>
                &copy;
                <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights
                reserved.
            </small>
        </footer>
    </div>

    {% if site.ga_analytics %}
    <script>
        (function (i, s, o, g, r, a, m) {
            i["GoogleAnalyticsObject"] = r;
            (i[r] =
                i[r] ||
                function () {
                    (i[r].q = i[r].q || []).push(arguments);
                }),
                (i[r].l = 1 * new Date());
            (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m);
        })(
            window,
            document,
            "script",
            "https://www.google-analytics.com/analytics.js",
            "ga"
        );
        ga("create", "{{ site.ga_analytics }}", "auto");
        ga("send", "pageview");
    </script>
    {% endif %}

    <script>
        var r = "znv" + "ygb:" + "in235" + "711" + "@" + "tznvy" + ".p" + "bz";
        var e = r.replace(/[a-zA-Z]/g, function (c) {
            return String.fromCharCode((c <= "Z" ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26);
        }
        );
        document.getElementById("email").href = e;
    </script>
</body>

</html>
